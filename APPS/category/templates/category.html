<div class="row">
    <div class="col-md-1" style="margin-left: 100px"></div>
    <div class="col-md-10">
    {% for book in books %}
        <div class="col-md-2" style="margin-left: 10px">
            <div class="thumbnail" style="height: 420px">
                <img src="{{ book.img_url }}" style="height: 200px" >
                <div class="caption">
                    <h3 style="font-size: 23px;margin-top: 12px;color:gray; white-space:nowrap;text-overflow:ellipsis;overflow:hidden;">{{ book.book_name }}</h3>
                    <p style="height: 90px ; margin-top: 10px ; white-space:nowrap;text-overflow:ellipsis;overflow:hidden; ">{{ book.miaoshu }}</p>
                    <p><a href="http://127.0.0.1:8000/book_detail/detail/?book_id={{ book.book_id }}" class="btn btn-primary" role="button">开始阅读</a></p>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
